name: Template Cleanup
on:
  push
  
jobs:

  template-upstream-sync:
    name: Template Upstream Sync
    runs-on: ubuntu-latest
    if: github.event.repository.name != 'crunchy-template-master'
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4
      - name: upstream add
        run: |
          git remote add upstream gva-ncarney/crunchy-template-master
          git fetch upstream
          git merge upstream/main
        #  git remote rm crunchy-template-master
