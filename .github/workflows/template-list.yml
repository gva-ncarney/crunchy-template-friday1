name: Template List
on:
  - push
  - pull_request
jobs:
  repo-list:
    runs-on: ubuntu-latest

    steps:
      - name: Template Repository Usage Action
        uses: maael/template-repository-usage-action@v1.1.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          repo: 'crunchy-template-master'
